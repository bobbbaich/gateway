spring:
  application:
    name: @project.artifactId@
  cloud:
    gateway:
      routes:
        - id: reward
          uri: ${gateway.url.reward}
          predicates:
            - Path=/api/reward/**
  profiles:
    active: ${ACTIVE_ENVIRONMENT:local}
management:
  endpoint:
    health:
      enabled: true

gateway:
  url:
    reward: ${SERVICE_DISCOVERY_NAMESPACE_NAME}.reward
